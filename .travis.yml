# C++ build
language: cpp
compiler:
    - gcc
    - clang
os:
- linux
#- osx

#before_install:
#  - sudo apt-get install cmake
before_script:  
    - mkdir -p build
    - cd build
    - cmake --version
    - cmake -DNOCOMPILERWARNINGS=1 ..

script:
  - make  
  - make package
  - ./oaunittest
  - ./pareto_example
  - ./oaranktest -I ../docs/examples/OAN56K28.oa
  - ./oainfo ../docs/examples/OAN56K28.oa
  - ./oaextendsingle  -c ../oaconfig.txt -l 1

